<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Your Cart</title>
  </head>
  <body>
    <h1>Your Cart</h1>
    {% if cart %}
      <ul>
        {% for entry in cart %}
          <li>{{ entry.cafe }} - {{ entry.item }}</li>
        {% endfor %}
      </ul>
      <p><a href="{{ url_for('checkout') }}">Checkout (clear cart)</a></p>
    {% else %}
      <p>Your cart is empty.</p>
    {% endif %}
    <p><a href="{{ url_for('home') }}">Back to cafes</a></p>
  </body>
</html>
