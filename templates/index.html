<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cafes</title>
  </head>
  <body>
    <h1>Available Cafes</h1>
    <ul>
      {% for name in cafes.keys() %}
        <li><a href="{{ url_for('show_cafe', name=name) }}">{{ name }}</a></li>
      {% endfor %}
    </ul>
    <p><a href="{{ url_for('view_cart') }}">View cart</a></p>
  </body>
</html>
