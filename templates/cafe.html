<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ cafe }}</title>
  </head>
  <body>
    <h1>{{ cafe }}</h1>
    <ul>
      {% for item in menu %}
        <li>{{ item }} - <a href="{{ url_for('add_to_cart', cafe=cafe, item=item) }}">Add to cart</a></li>
      {% endfor %}
    </ul>
    <p><a href="{{ url_for('home') }}">Back</a> | <a href="{{ url_for('view_cart') }}">View cart</a></p>
  </body>
</html>
